<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <title>Staff - Rooms</title>
</head>
<body>

<h2>Staff: Room Management</h2>

<div th:if="${param.created}" style="color:green;">Room created.</div>
<div th:if="${param.toggled}" style="color:green;">Availability updated.</div>
<div th:if="${param.deleted}" style="color:green;">Room deleted.</div>
<div th:if="${param.notfound}" style="color:red;">Room not found.</div>

<h3>Create room</h3>
<form action="/staff/rooms/create" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Capacity:</label>
    <input type="number" name="capacity" min="1" required>

    <button type="submit">Create</button>
</form>

<hr>

<h3>Rooms</h3>
<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Capacity</th>
        <th>Available</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${rooms}">
        <td th:text="${r.id}">1</td>
        <td th:text="${r.name}">Room A</td>
        <td th:text="${r.capacity}">4</td>
        <td th:text="${r.available}">true</td>
        <td>
            <form th:action="@{'/staff/rooms/' + ${r.id} + '/toggle'}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit">Toggle</button>
            </form>

            <form th:action="@{'/staff/rooms/' + ${r.id} + '/delete'}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" onclick="return confirm('Delete room?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p><a href="/rooms">‚Üê Back to rooms</a></p>

</body>
</html>
